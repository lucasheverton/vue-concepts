<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-if e v-else</title>

  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="directives">
    <h1 v-if="show">Final da Copa do Mundo</h1>
    <h2>Ingressos: {{ tickets }}</h2>

    <h3 v-if="tickets >= 15" key="available">Há muitos ingressos disponíveis</h3>
    <h3 v-else-if="tickets < 15 && tickets > 0" key="almost-ending">Os ingressos estão se esgotando</h3>
    <h3 v-else key="empty">Os ingressos acabaram</h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <script>

    let app = new Vue({
      el: '#directives',
      data: {
        show: true,
        tickets: 100
      },

    })
  </script>

</body>

</html>
