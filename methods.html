<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Methods - MÃ©todos</title>

  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="methods">
    <h1>
      {{ message }}
    </h1>

    <input type="text" placeholder="Digite uma mensagem" v-on:blur="replaceMessage($event.target.value)">
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>

    let app = new Vue({
      el: '#methods',
      data: {
        message: 'Marcas Famosas',
      },

      methods: {
        reverseMessage() {
          this.message = this.message.split('').reverse().join('');
        },

        replaceMessage(newMessage) {
          this.message = newMessage;
        }
      }
    })
  </script>

</body>

</html>
