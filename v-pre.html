<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretiva: v-pre</title>

  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="pre">
    <h1 v-pre>{{ message }}</h1>

    <p @click="alert('Hello')" v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <script>
      let app = new Vue({
      el: '#pre',
      data: {
        message: 'Meu nome completo'
      },

      created() {
        console.info("%cO v-pre funciona como criptonita no vue, quando injetado na tag, interrompe sua função.", "color: red; background-color: #000")
      }
    })
  </script>

</body>

</html>
