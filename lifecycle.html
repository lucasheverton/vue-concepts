<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifecycle - Ciclo de Vida</title>

  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="lifecycle">
    <h1> Hello {{ name }}</h1>

    <ul>
      <li v-for="state in states" :key="state.id">
        {{ state.nome }} - {{ state.sigla }}
      </li>
    </ul>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>

    let app = new Vue({
      el: '#lifecycle',
      data: {
        name: 'Lucas Heverton',
        states: []
      },

      beforeCreate() {
        console.log("Before Create")
      },

      created() {
        fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
          .then(response => {
            response.json()
              .then(data => {
                this.states = data
              })
          })
          .catch(err => {
            console.error(err)
          })

        console.log("created")
      },

      beforeMount() {
        console.log("beforeMount")
      },

      mounted() {
        console.log("mounted")
      },

      beforeUpdate() {
        console.log("beforeUpdate")
      },

      updated() {
        console.log("updated")
      },

      beforeDestroy() {
        console.log("beforeDestroy")
      },

      destroyed() {
        console.log("destroyed")
      },
    })
  </script>

</body>

</html>
