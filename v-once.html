<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretiva: v-once</title>

  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="once">
    <h1 v-text="person.name"></h1>
    <h1 v-once v-text="person.age"></h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <script>

    let app = new Vue({
      el: '#once',
      data: {
        person: {
          name: 'Roberto Martinelli',
          age: 33
        }
      },

      created() {
        console.info("A diretiva v-once faz com que a tag fique estática quando fizermos alterações dinâmicas.")
        console.info("Ela perde os poderes, não altera mais o valor.")
      }

    })
  </script>

</body>

</html>
