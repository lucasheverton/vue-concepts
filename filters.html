<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters - Filtros</title>

  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="filters">
    <h1> Hello {{ name }}</h1>

    <h1> Hello {{ name | upper }}</h1>

    <h2>O meu salário é: {{ salary | real }}</h2>
    <input type="text" placeholder="Digite seu salário" v-model="salary">

    <!-- Filtro personalizado atráves da cdn importada, caso o name não é informado ele exibe o placeholder -->
    <h3> {{ name | placeholder('Vai conrinthians!') }}</h3>

    <!-- É adicionada as reticências "..." para uma determinada quantidade de caracteres -->
    <h3>{{ message | truncate(50) }}</h3>

    <h3>{{ button }} {{ button | pluralize(['Botão', 'Botões']) }}</h3>
    <input type="number" placeholder="Digite a qtd de botões" v-model="button">

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <script>

    let app = new Vue({
      el: '#filters',
      data: {
        name: 'Lucas Heverton',
        salary: 0,
        message: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim eveniet soluta praesentium dolor omnis. Error temporibus quos quo aperiam sint, obcaecati dolorum libero officia, necessitatibus qui, soluta expedita delectus beatae.',
        button: 1
      },

      // o método filters só é mudado visualmente pro usuário, ele não altera a propriedade em si.

      filters: {
        upper(value) {
          return value.toUpperCase()
        },

        real(value) {
          value === '' ? value = 0 : value
          return `R$ ${parseInt(value).toFixed(2)}`
        }
      }

    })
  </script>

</body>

</html>
