<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computed - Propriedades Computadas</title>

  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <!-- As computed propreties não aceitam parametro, usamos elas para manipularmos os dados da página -->
  <div id="computed">
    <h2>Nome Completo: {{ showFullName }}</h2>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>

    let app = new Vue({
      el: '#computed',
      data: {
        person: {
          firstName: 'Cassandra',
          lastName: 'Silva'
        }
      },

      computed: {
        showFullName() {
          return `${this.person.firstName} ${this.person.lastName}`
        }
      }
    })
  </script>

</body>

</html>
