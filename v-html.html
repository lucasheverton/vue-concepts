<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretiva: v-html</title>

  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="html">
    <div v-html="headerHTML"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <script>

    let app = new Vue({
      el: '#html',
      data: {
        headerHTML: `
        <header style="text-align: center;">
          <h1 style="color: #04042c;">Treinamento</h1>

          <img src="./assets/logo.svg" title="logo" alt="logo" />
        </header>
        `
      },

      created() {
        console.info("A diretiva v-html serve para fazer uma renderização dinâmica de um html")
      }

    })
  </script>

</body>

</html>
