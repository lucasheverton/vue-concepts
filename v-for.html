<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretiva: v-for</title>

  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="for">
    <div>
      <p v-for="(value, key, index) in brand">{{ index }} | {{ key }}: {{ value }}</p>
    </div>

    <ul>
      <li v-for="(company, index) in companies">
        {{ index }}: {{ company.name }} | {{ company.created }} | {{ company.fundator}}
      </li>
    </ul>

    <br />
    <br />
    <br />
    <br />

    <table>
      <tr>
        <th>INDEX</th>
        <th>ID</th>
        <th>TITLE</th>
        <tr v-for="(album, index) in allAlbums" :key="album.id">
          <td v-text="index"></td>
          <td v-text="album.id"></td>
          <td v-text="album.title"></td>
        </tr>
      </tr>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <script>

    let app = new Vue({
      el: '#for',
      data: {
        brand: {
          name: 'Nike',
          value: 999.999,
          created: "1972"
        },
        companies: [
          {
            "name": "Facebook",
            "created": "2004",
            "fundator": "Mark"
          },
          {
            "name": "Google",
            "created": "1998",
            "fundator": "Larry"
          },
          {
            "name": "IBM",
            "created": "1911",
            "fundator": "Charles"
          },
          {
            "name": "Nasa",
            "created": "1958",
            "fundator": "Dwight"
          }
        ],
        allAlbums: []
      },

      created() {
        fetch('https://jsonplaceholder.typicode.com/albums')
          .then((response) => {
            response.json()
              .then((dataAlbums) => {
                this.allAlbums = dataAlbums;
                console.log(this.allAlbums)
              })
          })
      },
    })
  </script>

</body>

</html>
